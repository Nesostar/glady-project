buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // âœ… Required for Firebase to work
        classpath 'com.google.gms:google-services:4.3.15'
        // You can also include other classpaths here, e.g. Kotlin or Flutter plugins if needed
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
